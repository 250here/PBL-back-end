
server.port=8081
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/pj_pbl?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#mybatis配置
mybatis.mapper-locations=classpath:mapper/*.xml

image.upload_path=D:/PBL/img/

##jwt配置
# 代表这个JWT的接收对象,存入audience
audience.clientId=098f6bcd4621d373cade4e832627b4f6
# 密钥, 经过Base64加密, 可自行替换
audience.base64Secret=MDk4ZjZiY2Q0NjIxZDM3M2NhZGU0ZTgzMjYyN2I0ZjY=
# JWT的签发主体，存入issuer
audience.name=restapiuser
# 过期时间，时间戳
audience.expiresSecond=172800

# 上传文件总的最大值
spring.servlet.multipart.max-request-size=100MB
# 单个文件的最大值(注：springboot默认的文件大小限制为1M)
spring.servlet.multipart.max-file-size=10MB

spring.jackson.default-property-inclusion=non_null

spring.resources.static-locations=classpath:/static, file:/usr/local/PBL/img/,file:D:/PBL/img/